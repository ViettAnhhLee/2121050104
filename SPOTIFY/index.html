<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
        
        <!-- logo -->
        <div class="LOGO">
            <i class="fa fa-spotify" aria-hidden="true" ></i>
        </div>
        
        <!-- Tieu de -->
      <h2>Log in to Spotify</h2>

      <div class="social-login">
        <button class="btn google"><span></span> Continue with Google</button>
        <button class="btn facebook"><span></span> Continue with Facebook</button>
        <button class="btn apple"><span></span> Continue with Apple</button>
        <button class="btn phone">Continue with phone number</button>
      </div>

      <form>
        <label for="username">Email or username</label>
        <input type="text" id="username" placeholder="Email or username">

        <button type="submit" class="btn-green">Continue</button>
      </form>

      <p class="signup-text">
        Donâ€™t have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>
  </div>
</body>
</html>
